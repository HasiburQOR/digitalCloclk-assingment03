<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="digitalClock">

    </div>
    
    <script>
        let showTime = () =>{
            let date = new Date();
            let hour = date.getHours();
            let minute = date.getMinutes();
            let second = date.getSeconds();
            let session = "AM";

            // if hour = 0, then hour should show value 12
            if (hour == 0){
                hour = 12;
            }

            // if hour is less then 12 then hour should show session "PM"  
            if (hour > 12){
                hour = hour -12;
                session = "PM";
            }
            // if hour,minute,second is less then 10, then date value should be after 0, if not then only date value should be showing
            hour = (hour < 10) ? "0" + hour : hour;
            minute = (minute < 10) ? "0" + minute : minute;
            second = (second < 10) ? "0" + second : second;

            // all the date value is in time variable
            let time = hour + ":" + minute + ":" + second+ ":" + session;
            document.getElementById("digitalClock").innerHTML = time;

            // in setInterval function(showTime)function and the valu 1000 pass there as  perameter so that showTime function and 1000 value can update every second 
            setInterval(showTime, 1000)
        }
        showTime();
    </script>
</body>
</html>
